<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Registration</title>
</head>
	<link rel="stylesheet" href="Registration.css">

<body>
	<h1> SIGN UP</h1>
	<div class="container" style="width: 90%;">
		
		<img src="images/Logo.png" width="40%" height="70%" alt=""/>
		<div class="ContainerList" style="width: 30%">
			<label for="UName" style="margin-left: 50%"><b>Name </b></label><br><br>
			<input type="text" placeholder="Enter UserID" name="UName" required style="width: 90%; padding: 3%"><br><br>

			<label for="USurname" style="margin-left: 50%"><b>Surname </b></label><br><br>
			<input type="text" placeholder="Enter Surname" name="USurname" required style="width: 90%; padding: 3%"><br><br>

			<label for="UEmail" style="margin-left: 50%"><b>Email </b></label><br><br>
			<input type="text" placeholder="Enter Email" name="UEmail" required style="width: 90%; padding: 3%"><br><br>

			<label for="psw" style="margin-left: 50%"><b>Password </b></label><br><br>
			<input type="password" placeholder="Enter Password" name="psw" required style="width: 90%; padding: 3%"><br><br>

			<label for="psw" style="margin-left: 50%"><b>Confirm Password </b></label><br><br>
			<input type="password" placeholder="Confirm Password" name="psw" required style="width: 90%; padding: 3%"><br><br>
			
    <div class="SignUp">
			<input type="submit" value="Sign Up" style="width: 96%"><br><br>
	</div>
		</div>
	</div>
</body>
</html>
