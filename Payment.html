<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Payment</title>
</head>
<link rel="stylesheet" href="Payment.css">
<body>
	<div class="container">
		 <img src="images/Logo.png" width="396" height="311" alt=""/>
		<div>
			<label for="uID"><b><u>Payment Information </u></b></label><br><br>

			<label for="name"><b>Name</b></label>
			<input type="text" placeholder="Enter Name" name="name" required>
			
			<label for="sname"><b>Surname</b></label>
			<input type="text" placeholder="Enter Surname" name="sname" required>
			
			<label for="email"><b>Email</b></label><br>
			<input type="email" placeholder="Enter Email" name="email" required><br>
			
			<label for="cnumber"><b>Card Number</b></label><br>
			<input type="number" placeholder="Enter Card Number" name="cnumber" required>

			<input type="submit" value="Save">
		</div>
		
		
	</div>
</body>
</html>
